<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="title"></div>
    <h1> Mario Pest Control
    </h1>
    <div class="pests">
        <div class="goomba">
            <h2>Goomba</h2>
            <div>
                <img class="picture" src="goomba.png" alt="Goomba">
                <img class="coin" id="goombaCoin" src="coin.png">
                <div id="goombaPrice"></div>
                <div id="totalGoombaCaught"></div>
                <div id="goombaCharge"></div>
            </div>
        </div>
        <div class="bob">
            <h2>Bob-omb</h2>
            <div>
                <img class="picture" src="bob-omb.png">
                <img class="coin" src="coin.png">
                <div id="bobPrice"></div>
                <div id="totalBobombCaught"></div>
                <div id="bobombCharge"></div>
            </div>
        </div>
        <div class="cheep">
            <h2>Cheep-cheep</h2>
            <div>
                <img class="picture" src="cheep-cheep.png">
                <img class="coin" src="coin.png">
                <div id="cheepPrice"></div>
                <div id="totalCheepCheepCaught"></div>
                <div id="cheepcheepCharge"></div>
            </div>
        </div>
        </br>
        </br>
        <h3 id="totalBill">
        </h3>
    </div>
    <h6 id="footer">
        MariosPestControl@MarioPC.com </br>
        https://MariosPestControl.com </br>
        4862 North Rainbow Road </br>
        Peach Island, 12807</h6>
    <script src="index.js"></script>
</body>

</html>
