<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="box">
        <h1>Calculator</h1>
        <div id="sum">
            <input id="num1ToAdd" type="text" placeholder="First Number">
            <input id="num2ToAdd" type="text" placeholder="Second Number">
            <button id="add">ADD</button>
            <p id="resultOfAdd"></p>
        </div>
        <div id="difference">
            <input id="num1ToSubt" type="text" placeholder="First Number">
            <input id="num2ToSubt" type="text" placeholder="Second Number">
            <button id="subt">SUBT</button>
            <p id="resultOfSubt"></p>
        </div>

        <div id="multiplication">
            <input id="num1ToMult" type="text" placeholder="First Number">
            <input id="num2ToMult" type="text" placeholder="Second Number">
            <button id="multiply">MULTIPLY</button>
            <p id="resultOfMult"></p>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
