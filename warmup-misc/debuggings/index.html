<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <div>Please Fill Out Form</div>
        <div>Name:
            <input type="text" placeholder="First name" id="firstName">
            <input type="text" placeholder="Last name" id="lastName">
        </div>
        <div>Age:
            <input type="number" placeholder="Age" id="age">
        </div>
        <div>Gender:
            <input id="male" type="radio" name="gender" value="Male">Male
            <input id="female" type="radio" name="gender" value="Female">Female</div>
        <div>Location of travel:
            <select name="destination.">
                <option value="locationOne">Colorado</option>
                <option value="locationTwo">New York</option>
                <option value="locationThree">Nevada</option>
            </select>
        </div>
        <div>Food Choices:
            <br>
            <input type="checkbox" placeholder="Vegan" name="foodOne">Vegan
            <br>
            <input type="checkbox" placeholder="Kosher" name="foodTwo">Kosher
            <br>
            <input type="checkbox" placeholder="Lactose Free" name="foodTwo">Lactose Free
            <br>
            <input type="submit" id="button" value="Submit">
            </button>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
